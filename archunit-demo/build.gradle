plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.1'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'com.tngtech.archunit:archunit-junit5:1.2.0'
    // https://mvnrepository.com/artifact/org.jmolecules/jmolecules-layered-architecture
    implementation 'org.jmolecules:jmolecules-layered-architecture:1.8.0'
// https://mvnrepository.com/artifact/org.jmolecules.integrations/jmolecules-spring
    implementation 'org.jmolecules.integrations:jmolecules-spring:0.20.0'
    implementation 'de.rweisleder:archunit-spring:1.0.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
